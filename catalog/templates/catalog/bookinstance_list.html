{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de copias</h1>

    {% if bookinstance_list %}
    <ul>

      {% for bookinstance in bookinstance_list %}
      <li>
        <a href="{{ bookinstance.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay copias en la biblioteca.</p>
    {% endif %}
{% endblock %}
